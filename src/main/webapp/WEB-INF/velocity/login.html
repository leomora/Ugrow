<html>
	<head>
		<title>Login</title>
		<link href="resources/styles/loginstyle.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		#parse("header.html")
		<nav>
		</nav>
		<section id="main">
			<h2>Login</h2>
			<br/>
			<form action="j_spring_security_check" method="POST">
				<p>
					<label>User:</label>
					<input type="text" name="j_username"/>
				</p>
				<p>
					<label>Password:</label>
					<input type="password" name="j_password"/>
				</p>
				<p id="submitButton">
					<input type="submit" value="Login" id="login" title="Login"/>
				</p>
			</form>
		</section>
		#parse("footer.html")
	</body>
</html>
